[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
command=/usr/lib/postgresql/14/bin/postgres -D /var/lib/postgresql/14/main -c config_file=/etc/postgresql/14/main/postgresql.conf
user=postgres
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql_err.log

[program:ollama]
command=/usr/local/bin/ollama serve
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/supervisor/ollama.log
stderr_logfile=/var/log/supervisor/ollama_err.log

[program:backend]
command=/app/backend/target/release/coder-cli start
directory=/app/backend
environment=LOCO_ENV="docker",DATABASE_URL="postgres://coder:coder_password@localhost:5432/coder_development",RUST_LOG="info"
autostart=true
autorestart=true
priority=30
startsecs=10
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend_err.log
