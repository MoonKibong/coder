    # Complete xFrame5 XML Example

    ```xml
    <?xml version="1.0" encoding="UTF-8"?>
    <screen id="SCREEN_MEMBER_LIST" width="800" height="600">

      <!-- Dataset Definition -->
      <xlinkdataset id="ds_list" desc="Member List"
        columns="MEMBER_ID:&quot;ID&quot;:10:&quot;&quot;:&quot;&quot;;
                 MEMBER_NAME:&quot;Name&quot;:50:&quot;&quot;:&quot;&quot;;
                 EMAIL:&quot;Email&quot;:100:&quot;&quot;:&quot;&quot;"/>

      <!-- Grid Component -->
      <grid control_id="0" name="grid_list"
            link_data="ds_list"
            linenumber_show="1"
            use_checkrow="1">
        <column>
          <header title="ID"/>
          <data name="MEMBER_ID" link_data="ds_list:MEMBER_ID" width="100"/>
        </column>
        <column>
          <header title="Name"/>
          <data name="MEMBER_NAME" link_data="ds_list:MEMBER_NAME" width="200"/>
        </column>
      </grid>

      <!-- Buttons -->
      <pushbutton control_id="1" name="btn_search"
                  text="Search" onclick="fn_search"/>

    </screen>
    ```
