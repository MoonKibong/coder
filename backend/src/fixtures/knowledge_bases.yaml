  content: |
    # Grid Component

    ## Basic Structure
    ```xml
    <grid control_id="0" name="grid_list"
          link_data="ds_list"
          linenumber_show="1"
          use_checkrow="1">
      <column>
        <header title="Column Header"/>
        <data name="COL_ID" link_data="ds_list:COL_ID" width="100"/>
      </column>
    </grid>
    ```

    ## Key Attributes
    - `link_data`: Dataset binding (required)
    - `linenumber_show`: Show row numbers (0/1)
    - `use_checkrow`: Enable row selection (0/1)

    ## Column Binding
    Each `<data>` element must have:
    - `name`: Column identifier
    - `link_data`: Dataset reference (format: `dataset_id:column_name`)
    - `width`: Column width in pixels
