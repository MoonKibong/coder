    # Dataset Component

    ## XDataSet Definition

    Datasets store structured data with column definitions.

    ### Column Definition Pattern
    ```
    COLUMN_NAME:"Display Name":Width:"Default Data":"Callback Function"
    ```

    ### XML Syntax
    ```xml
    <xlinkdataset id="ds_list" desc=""
      columns="COL_ID:&quot;ID&quot;:10:&quot;&quot;:&quot;&quot;;
               COL_NAME:&quot;Name&quot;:50:&quot;&quot;:&quot;&quot;"/>
    ```

    ### JavaScript Access
    ```javascript
    // Add row
    ds_list.addRow({COL_ID: "001", COL_NAME: "John"});

    // Get value
    var name = ds_list.getColumn(0, "COL_NAME");

    // Set value
    ds_list.setColumn(0, "COL_NAME", "Jane");
    ```
