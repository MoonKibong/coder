    ## Opening Popups
    ```javascript
    this.fn_openPopup = function() {
        var popup = new xframeworks.ui.popup();
        popup.set_title("Popup Title");
        popup.set_url("path/to/popup.xfdl");
        popup.show();
    };
    ```

    ## Popup Communication
    ```javascript
    // Pass data to popup
    popup.set_argument({selectedId: id, mode: "edit"});

    // Receive data from popup
    popup.set_callback(function(result) {
        if (result.status === "ok") {
            // Handle returned data
        }
    });
    ```
