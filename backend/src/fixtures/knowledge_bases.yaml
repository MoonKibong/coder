        // TODO: Set transaction URL
        var tranUrl = "/api/placeholder/search";

        // Set request dataset
        var inDs = "ds_search";

        // Set response dataset
        var outDs = "ds_list";

        // Execute transaction
        this.gfn_transaction("search", tranUrl, inDs, outDs, "", "fn_callback");
    };

    this.fn_callback = function(id, code, message) {
        if (code == 0) {
            // Success
            this.grid_list.refresh();
        } else {
            // Error
            alert("Error: " + message);
        }
    };
