    # Naming Conventions

    ## Standard Prefixes

    **Datasets**: `ds_` prefix
    - `ds_list` - List data
    - `ds_detail` - Detail data
    - `ds_search` - Search criteria

    **Grids**: `grid_` prefix
    - `grid_list` - Main list grid
    - `grid_detail` - Detail grid

    **Functions**: `fn_` prefix
    - `fn_search()` - Search/retrieve data
    - `fn_save()` - Save data
    - `fn_delete()` - Delete data
    - `fn_init()` - Initialize screen

    **Buttons**: `btn_` prefix
    - `btn_search` - Search button
    - `btn_save` - Save button
    - `btn_new` - New button
