<!-- Knowledge Base List -->
<div id="search-result" class="bg-card rounded-xl border shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full text-sm">
            <thead class="border-b bg-muted/50">
                <tr>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">Name</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">Category</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground hidden sm:table-cell">Component</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground hidden md:table-cell">Priority</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground hidden lg:table-cell">Tags</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">Status</th>
                    <th class="h-10 px-4 text-right align-middle font-medium text-muted-foreground">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if items %}
                    {% for item in items %}
                    {% include "admin/knowledge_base/row.html" %}
                    {% endfor %}
                {% else %}
                <tr>
                    <td colspan="7" class="p-8 text-center text-muted-foreground">
                        <svg class="mx-auto h-12 w-12 text-muted-foreground/50" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                        </svg>
                        <p class="mt-2">No knowledge base entries found</p>
                        <button hx-get="/admin/knowledge-bases/new" hx-target="#modal-container" hx-swap="innerHTML"
                            class="mt-4 inline-flex items-center gap-2 text-sm text-primary hover:underline">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            Create your first entry
                        </button>
                    </td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    {% if total_pages > 1 %}
    <div class="flex items-center justify-between px-4 py-3 border-t">
        <div class="text-sm text-muted-foreground">
            Page {{ page }} of {{ total_pages }}
        </div>
        <div class="flex items-center gap-2">
            <input type="number" value="{{ page }}" min="1" max="{{ total_pages }}" name="page"
                   form="search-form"
                   hx-get="/admin/knowledge-bases/list" hx-target="#search-result" hx-swap="outerHTML"
                   hx-trigger="input changed delay:500ms"
                   class="w-16 h-8 text-center rounded-md border border-input bg-background text-sm" />
        </div>
    </div>
    {% endif %}
</div>
