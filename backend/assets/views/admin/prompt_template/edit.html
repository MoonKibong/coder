<!-- Edit Prompt Template Modal -->
<div class="fixed inset-0 z-[60] bg-black/50">
    <div class="fixed inset-y-0 right-0 w-full max-w-2xl bg-background shadow-xl overflow-hidden flex flex-col">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b">
            <h2 class="text-lg font-semibold">Edit Prompt Template</h2>
            <button onclick="document.getElementById('modal-container').innerHTML = ''"
                class="inline-flex items-center justify-center rounded-md h-8 w-8 hover:bg-accent">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Form -->
        <form hx-patch="/admin/prompt-templates/{{ item.id }}" hx-ext="json-enc" hx-target="#search-result" hx-swap="outerHTML"
              hx-on::after-request="if(event.detail.successful) document.getElementById('modal-container').innerHTML = ''"
              class="flex-1 overflow-y-auto p-6">
            <div class="space-y-6">
                <!-- Name -->
                <div class="space-y-2">
                    <label for="name" class="text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name" value="{{ item.name }}" required
                        class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                               placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring"
                        placeholder="e.g., List Screen Template" />
                </div>

                <!-- Product -->
                <div class="space-y-2">
                    <label for="product" class="text-sm font-medium">Product</label>
                    <select id="product" name="product" required
                        class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                               focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                        <option value="">Select product...</option>
                        <option value="xframe5-ui" {% if item.product == "xframe5-ui" %}selected{% endif %}>xFrame5 UI</option>
                        <option value="xframe5-backend" {% if item.product == "xframe5-backend" %}selected{% endif %}>xFrame5 Backend</option>
                    </select>
                </div>

                <!-- Screen Type -->
                <div class="space-y-2">
                    <label for="screen_type" class="text-sm font-medium">Screen Type</label>
                    <select id="screen_type" name="screen_type" required
                        class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                               focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                        <option value="">Select screen type...</option>
                        <option value="list" {% if item.screen_type == "list" %}selected{% endif %}>List</option>
                        <option value="detail" {% if item.screen_type == "detail" %}selected{% endif %}>Detail</option>
                        <option value="popup" {% if item.screen_type == "popup" %}selected{% endif %}>Popup</option>
                        <option value="form" {% if item.screen_type == "form" %}selected{% endif %}>Form</option>
                    </select>
                </div>

                <!-- Version -->
                <div class="space-y-2">
                    <label for="version" class="text-sm font-medium">Version</label>
                    <input type="number" id="version" name="version" value="{{ item.version }}" min="1" required
                        class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                               placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring" />
                </div>

                <!-- System Prompt -->
                <div class="space-y-2">
                    <label for="system_prompt" class="text-sm font-medium">System Prompt</label>
                    <textarea id="system_prompt" name="system_prompt" rows="6" required
                        class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm
                               placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring
                               font-mono resize-y"
                        placeholder="Enter the system prompt for the LLM...">{{ item.system_prompt }}</textarea>
                    <p class="text-xs text-muted-foreground">
                        The system prompt defines the LLM's behavior and context.
                    </p>
                </div>

                <!-- User Prompt Template -->
                <div class="space-y-2">
                    <label for="user_prompt_template" class="text-sm font-medium">User Prompt Template</label>
                    <textarea id="user_prompt_template" name="user_prompt_template" rows="8" required
                        class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm
                               placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring
                               font-mono resize-y"
                        placeholder="Enter the user prompt template with curly brace placeholders...">{{ item.user_prompt_template }}</textarea>
                    <p class="text-xs text-muted-foreground">
                        Use <code class="bg-muted px-1 rounded">{{ "{{" }}variable{{ "}}" }}</code> for dynamic placeholders.
                    </p>
                </div>

                <!-- Is Active -->
                <div class="flex items-center space-x-2">
                    <input type="hidden" id="is_active_hidden" name="is_active" value="{% if item.is_active %}true{% else %}false{% endif %}" />
                    <input type="checkbox" id="is_active_checkbox"
                        {% if item.is_active %}checked{% endif %}
                        onchange="document.getElementById('is_active_hidden').value = this.checked ? 'true' : 'false'"
                        class="h-4 w-4 rounded border-input" />
                    <label for="is_active_checkbox" class="text-sm font-medium">Active</label>
                </div>
            </div>
        </form>

        <!-- Footer -->
        <div class="flex items-center justify-end gap-2 px-6 py-4 border-t bg-muted/30">
            <button onclick="document.getElementById('modal-container').innerHTML = ''"
                class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 py-2
                       border bg-background shadow-sm hover:bg-accent hover:text-accent-foreground">
                Cancel
            </button>
            <button type="submit"
                onclick="this.closest('.fixed').querySelector('form').requestSubmit()"
                class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 py-2
                       bg-primary text-primary-foreground shadow-sm hover:bg-primary/90">
                Save Changes
            </button>
        </div>
    </div>
</div>
