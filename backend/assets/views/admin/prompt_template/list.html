<!-- Prompt Templates List -->
<div id="search-result" class="bg-card rounded-xl border shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full text-sm">
            <thead class="border-b bg-muted/50">
                <tr>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">Name</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">Product</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground hidden sm:table-cell">Screen Type</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground hidden md:table-cell">Version</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">Status</th>
                    <th class="h-10 px-4 text-right align-middle font-medium text-muted-foreground">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if items %}
                    {% for item in items %}
                    {% include "admin/prompt_template/row.html" %}
                    {% endfor %}
                {% else %}
                <tr>
                    <td colspan="6" class="p-8 text-center text-muted-foreground">
                        <svg class="mx-auto h-12 w-12 text-muted-foreground/50" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m6.75 12H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                        <p class="mt-2">No prompt templates found</p>
                        <button hx-get="/admin/prompt-templates/new" hx-target="#modal-container" hx-swap="innerHTML"
                            class="mt-4 inline-flex items-center gap-2 text-sm text-primary hover:underline">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            Create your first template
                        </button>
                    </td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    {% if total_pages > 1 %}
    <div class="flex items-center justify-between px-4 py-3 border-t">
        <div class="text-sm text-muted-foreground">
            Page {{ page }} of {{ total_pages }}
        </div>
        <div class="flex items-center gap-2">
            <input type="number" value="{{ page }}" min="1" max="{{ total_pages }}" name="page"
                   form="search-form"
                   hx-get="/admin/prompt-templates/list" hx-target="#search-result" hx-swap="outerHTML"
                   hx-trigger="input changed delay:500ms"
                   class="w-16 h-8 text-center rounded-md border border-input bg-background text-sm" />
        </div>
    </div>
    {% endif %}
</div>
