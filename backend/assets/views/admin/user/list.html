<!-- Users List -->
<div id="search-result" class="bg-card rounded-xl border shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full text-sm">
            <thead class="border-b bg-muted/50">
                <tr>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">User</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground hidden sm:table-cell">Email</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground hidden md:table-cell">Created</th>
                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">Verified</th>
                    <th class="h-10 px-4 text-right align-middle font-medium text-muted-foreground">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if items %}
                    {% for item in items %}
                    {% include "admin/user/row.html" %}
                    {% endfor %}
                {% else %}
                <tr>
                    <td colspan="5" class="p-8 text-center text-muted-foreground">
                        <svg class="mx-auto h-12 w-12 text-muted-foreground/50" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                        </svg>
                        <p class="mt-2">No users found</p>
                        <button hx-get="/admin/users/new" hx-target="#modal-container" hx-swap="innerHTML"
                            class="mt-4 inline-flex items-center gap-2 text-sm text-primary hover:underline">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            Create your first user
                        </button>
                    </td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    {% if total_pages > 1 %}
    <div class="flex items-center justify-between px-4 py-3 border-t">
        <div class="text-sm text-muted-foreground">
            Page {{ page }} of {{ total_pages }} ({{ total_items }} users)
        </div>
        <div class="flex items-center gap-2">
            <input type="number" value="{{ page }}" min="1" max="{{ total_pages }}" name="page"
                   form="search-form"
                   hx-get="/admin/users/list" hx-target="#search-result" hx-swap="outerHTML"
                   hx-trigger="input changed delay:500ms"
                   class="w-16 h-8 text-center rounded-md border border-input bg-background text-sm" />
        </div>
    </div>
    {% endif %}
</div>
