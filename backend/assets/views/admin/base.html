<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin{% endblock title %} - xFrame5 Code Generator</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx-ext-json-enc@2.0.1/json-enc.js"></script>

    <!-- Tailwind CSS (production: use compiled CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        sidebar: {
                            DEFAULT: 'hsl(var(--sidebar))',
                            foreground: 'hsl(var(--sidebar-foreground))',
                            accent: 'hsl(var(--sidebar-accent))',
                            'accent-foreground': 'hsl(var(--sidebar-accent-foreground))',
                            border: 'hsl(var(--sidebar-border))',
                        },
                    },
                    borderRadius: {
                        lg: 'var(--radius)',
                        md: 'calc(var(--radius) - 2px)',
                        sm: 'calc(var(--radius) - 4px)',
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --radius: 0.625rem;
            --background: 0 0% 100%;
            --foreground: 224 71% 4%;
            --card: 0 0% 100%;
            --card-foreground: 224 71% 4%;
            --primary: 220 14% 10%;
            --primary-foreground: 210 20% 98%;
            --secondary: 220 14% 96%;
            --secondary-foreground: 220 14% 10%;
            --muted: 220 14% 96%;
            --muted-foreground: 220 9% 46%;
            --accent: 220 14% 96%;
            --accent-foreground: 220 14% 10%;
            --destructive: 0 84% 60%;
            --destructive-foreground: 210 20% 98%;
            --border: 220 13% 91%;
            --input: 220 13% 91%;
            --ring: 224 71% 4%;
            --sidebar: 0 0% 98%;
            --sidebar-foreground: 224 71% 4%;
            --sidebar-accent: 220 14% 96%;
            --sidebar-accent-foreground: 220 14% 10%;
            --sidebar-border: 220 13% 91%;
        }
        .dark {
            --background: 224 71% 4%;
            --foreground: 210 20% 98%;
            --card: 224 71% 6%;
            --card-foreground: 210 20% 98%;
            --primary: 210 20% 98%;
            --primary-foreground: 224 71% 4%;
            --secondary: 215 28% 17%;
            --secondary-foreground: 210 20% 98%;
            --muted: 215 28% 17%;
            --muted-foreground: 218 11% 65%;
            --accent: 215 28% 17%;
            --accent-foreground: 210 20% 98%;
            --destructive: 0 63% 31%;
            --destructive-foreground: 210 20% 98%;
            --border: 215 28% 17%;
            --input: 215 28% 17%;
            --ring: 216 12% 84%;
            --sidebar: 224 71% 4%;
            --sidebar-foreground: 210 20% 98%;
            --sidebar-accent: 215 28% 17%;
            --sidebar-accent-foreground: 210 20% 98%;
            --sidebar-border: 215 28% 17%;
        }
        * {
            border-color: hsl(var(--border));
        }
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        /* HTMX loading indicator */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-flex;
        }
        .htmx-request.htmx-indicator {
            display: inline-flex;
        }
    </style>

    {% block head %}{% endblock head %}
</head>
<body class="min-h-screen antialiased font-sans">
    {% block content %}{% endblock content %}

    {% block js %}{% endblock js %}
</body>
</html>
