<!-- Generation Logs Main Content -->
<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
            <h1 class="text-2xl font-semibold text-foreground">Generation Logs</h1>
            <p class="text-muted-foreground">View audit trail for all code generation requests</p>
        </div>
        <div class="flex items-center gap-2">
            <span class="inline-flex items-center gap-1 text-sm text-muted-foreground">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
                Read-only (Audit Trail)
            </span>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-card rounded-xl border shadow-sm p-4">
        <form id="search-form" hx-get="/admin/generation-logs/list" hx-target="#search-result" hx-swap="outerHTML"
              hx-trigger="submit, load" class="flex flex-wrap gap-4">
            <!-- Keyword Search -->
            <div class="flex-1 min-w-[200px]">
                <input type="text" name="keyword" placeholder="Search by user or screen name..."
                    class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                           placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring" />
            </div>

            <!-- Status Filter -->
            <div class="w-40">
                <select name="status"
                    class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                           focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                    <option value="">All Status</option>
                    <option value="success">Success</option>
                    <option value="error">Error</option>
                    <option value="partial">Partial</option>
                </select>
            </div>

            <!-- Date Range -->
            <div class="w-40">
                <input type="date" name="date_from"
                    class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                           focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring" />
            </div>
            <div class="w-40">
                <input type="date" name="date_to"
                    class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                           focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring" />
            </div>

            <button type="submit"
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium
                       h-9 px-4 py-2 border bg-background shadow-sm hover:bg-accent hover:text-accent-foreground">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                Filter
            </button>
        </form>
    </div>

    <!-- Table -->
    {% include "admin/generation_log/list.html" %}
</div>
