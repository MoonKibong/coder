<!-- Edit Company Rule Modal -->
<div class="fixed inset-0 z-50 bg-black/50" onclick="if(event.target === this) this.remove()">
    <div class="fixed inset-y-0 right-0 w-full max-w-2xl bg-background shadow-xl overflow-hidden flex flex-col"
         onclick="event.stopPropagation()">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b">
            <h2 class="text-lg font-semibold">Edit Company Rule</h2>
            <button onclick="this.closest('.fixed').remove()"
                class="inline-flex items-center justify-center rounded-md h-8 w-8 hover:bg-accent">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Form -->
        <form hx-put="/admin/company-rules/{{ item.id }}" hx-target="#search-result" hx-swap="outerHTML"
              hx-on::after-request="if(event.detail.successful) this.closest('.fixed').remove()"
              class="flex-1 overflow-y-auto p-6">
            <div class="space-y-6">
                <!-- Name -->
                <div class="space-y-2">
                    <label for="name" class="text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name" value="{{ item.name }}" required
                        class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                               placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring"
                        placeholder="e.g., Variable Naming Convention" />
                </div>

                <!-- Category -->
                <div class="space-y-2">
                    <label for="category" class="text-sm font-medium">Category</label>
                    <select id="category" name="category" required
                        class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                               focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                        <option value="">Select category...</option>
                        <option value="naming" {% if item.category == "naming" %}selected{% endif %}>Naming Convention</option>
                        <option value="structure" {% if item.category == "structure" %}selected{% endif %}>Code Structure</option>
                        <option value="documentation" {% if item.category == "documentation" %}selected{% endif %}>Documentation</option>
                        <option value="security" {% if item.category == "security" %}selected{% endif %}>Security</option>
                        <option value="performance" {% if item.category == "performance" %}selected{% endif %}>Performance</option>
                        <option value="ui" {% if item.category == "ui" %}selected{% endif %}>UI/UX</option>
                        <option value="other" {% if item.category == "other" %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <!-- Priority -->
                <div class="space-y-2">
                    <label for="priority" class="text-sm font-medium">Priority</label>
                    <select id="priority" name="priority" required
                        class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                               focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                        <option value="low" {% if item.priority == "low" %}selected{% endif %}>Low</option>
                        <option value="medium" {% if item.priority == "medium" %}selected{% endif %}>Medium</option>
                        <option value="high" {% if item.priority == "high" %}selected{% endif %}>High</option>
                    </select>
                </div>

                <!-- Description -->
                <div class="space-y-2">
                    <label for="description" class="text-sm font-medium">Description</label>
                    <textarea id="description" name="description" rows="3"
                        class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm
                               placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring
                               resize-y"
                        placeholder="Brief description of the rule...">{{ item.description }}</textarea>
                </div>

                <!-- Rule Content -->
                <div class="space-y-2">
                    <label for="rule_content" class="text-sm font-medium">Rule Content</label>
                    <textarea id="rule_content" name="rule_content" rows="8" required
                        class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm
                               placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring
                               font-mono resize-y"
                        placeholder="Detailed rule content that will be included in prompts...">{{ item.rule_content }}</textarea>
                    <p class="text-xs text-muted-foreground">
                        This content will be injected into LLM prompts when generating code.
                    </p>
                </div>

                <!-- Example (Optional) -->
                <div class="space-y-2">
                    <label for="example" class="text-sm font-medium">Example (Optional)</label>
                    <textarea id="example" name="example" rows="4"
                        class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm
                               placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring
                               font-mono resize-y"
                        placeholder="// Good example:&#10;const userName = 'John';&#10;&#10;// Bad example:&#10;const un = 'John';">{{ item.example }}</textarea>
                </div>

                <!-- Is Active -->
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="is_active" name="is_active" value="true"
                        {% if item.is_active %}checked{% endif %}
                        class="h-4 w-4 rounded border-input" />
                    <label for="is_active" class="text-sm font-medium">Active</label>
                </div>
            </div>
        </form>

        <!-- Footer -->
        <div class="flex items-center justify-end gap-2 px-6 py-4 border-t bg-muted/30">
            <button onclick="this.closest('.fixed').remove()"
                class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 py-2
                       border bg-background shadow-sm hover:bg-accent hover:text-accent-foreground">
                Cancel
            </button>
            <button type="submit"
                onclick="this.closest('.fixed').querySelector('form').requestSubmit()"
                class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 py-2
                       bg-primary text-primary-foreground shadow-sm hover:bg-primary/90">
                Save Changes
            </button>
        </div>
    </div>
</div>
