<!-- Create Company Rule Modal -->
<div class="fixed inset-0 z-50 bg-black/50" onclick="if(event.target === this) this.remove()">
    <div class="fixed inset-y-0 right-0 w-full max-w-2xl bg-background shadow-xl overflow-hidden flex flex-col"
         onclick="event.stopPropagation()">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b">
            <h2 class="text-lg font-semibold">New Company Rule</h2>
            <button onclick="this.closest('.fixed').remove()"
                class="inline-flex items-center justify-center rounded-md h-8 w-8 hover:bg-accent">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Form -->
        <form hx-post="/admin/company-rules" hx-ext="json-enc" hx-target="#search-result" hx-swap="outerHTML"
              hx-on::after-request="if(event.detail.successful) this.closest('.fixed').remove()"
              class="flex-1 overflow-y-auto p-6">
            <div class="space-y-6">
                <!-- Company ID -->
                <div class="space-y-2">
                    <label for="company_id" class="text-sm font-medium">Company ID <span class="text-destructive">*</span></label>
                    <input type="text" id="company_id" name="company_id" required
                        class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm
                               placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring"
                        placeholder="e.g., acme-corp" />
                    <p class="text-xs text-muted-foreground">
                        Unique identifier for the company these rules apply to.
                    </p>
                </div>

                <!-- Naming Convention -->
                <div class="space-y-2">
                    <label for="naming_convention" class="text-sm font-medium">Naming Convention</label>
                    <textarea id="naming_convention" name="naming_convention" rows="6"
                        class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm
                               placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring
                               font-mono resize-y"
                        placeholder="- Variables: camelCase
- Constants: UPPER_SNAKE_CASE
- Functions: camelCase
- Classes: PascalCase"></textarea>
                    <p class="text-xs text-muted-foreground">
                        Naming conventions to be followed in generated code.
                    </p>
                </div>

                <!-- Additional Rules -->
                <div class="space-y-2">
                    <label for="additional_rules" class="text-sm font-medium">Additional Rules</label>
                    <textarea id="additional_rules" name="additional_rules" rows="8"
                        class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm
                               placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring
                               font-mono resize-y"
                        placeholder="- Always add null checks for optional parameters
- Use dependency injection instead of direct instantiation
- Follow SOLID principles"></textarea>
                    <p class="text-xs text-muted-foreground">
                        Additional coding rules and guidelines for this company.
                    </p>
                </div>
            </div>
        </form>

        <!-- Footer -->
        <div class="flex items-center justify-end gap-2 px-6 py-4 border-t bg-muted/30">
            <button onclick="this.closest('.fixed').remove()"
                class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 py-2
                       border bg-background shadow-sm hover:bg-accent hover:text-accent-foreground">
                Cancel
            </button>
            <button type="submit"
                onclick="this.closest('.fixed').querySelector('form').requestSubmit()"
                class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 py-2
                       bg-primary text-primary-foreground shadow-sm hover:bg-primary/90">
                Create Rule
            </button>
        </div>
    </div>
</div>
