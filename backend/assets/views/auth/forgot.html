{% extends "auth/base.html" %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}
<div class="text-center mb-6">
    <h1 class="text-2xl font-bold text-foreground">Forgot Password</h1>
    <p class="text-muted-foreground mt-2">Enter your email to receive a reset link</p>
</div>

<!-- Message Container -->
<div id="message-container" class="mb-4"></div>

<!-- Forgot Password Form -->
<form class="space-y-4" hx-post="/api/auth/forgot" hx-ext="json-enc" hx-target="#message-container">
    <div>
        <label for="email" class="block text-sm font-medium text-foreground mb-1.5">Email</label>
        <input type="email" id="email" name="email" required
            class="w-full h-10 px-3 rounded-md border border-input bg-background text-sm
                   focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2
                   placeholder:text-muted-foreground"
            placeholder="john@example.com">
    </div>

    <button type="submit"
        class="w-full h-10 px-4 rounded-md bg-primary text-primary-foreground text-sm font-medium
               hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2
               disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
        <span class="btn-text">Send Reset Link</span>
        <svg class="htmx-indicator animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </button>
</form>

<div class="mt-6 space-y-3 text-center text-sm text-muted-foreground">
    <div>
        Remember your password?
        <a href="/login" class="text-primary hover:underline font-medium">Sign in</a>
    </div>
    <div>
        Don't have an account?
        <a href="/register" class="text-primary hover:underline font-medium">Sign up</a>
    </div>
</div>
{% endblock content %}
