<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auth{% endblock title %} - Enterprise Code Generator</title>

    <!-- Local CSS (offline support) -->
    <link rel="stylesheet" href="/static/css/tailwind.css">

    <!-- Local HTMX (offline support) -->
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/json-enc.js"></script>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-2">
                <div class="h-10 w-10 rounded-lg bg-primary flex items-center justify-center">
                    <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
                    </svg>
                </div>
                <span class="text-xl font-semibold text-foreground">CodeGen</span>
            </a>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl border p-8">
            {% block content %}{% endblock content %}
        </div>

        <!-- Back to home -->
        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-muted-foreground hover:text-foreground inline-flex items-center gap-1">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
                Back to home
            </a>
        </div>
    </div>

    {% block js %}{% endblock js %}
</body>
</html>
